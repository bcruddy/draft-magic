<!DOCTYPE html>
<html>
<head>

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>draft magic</title>
</head>
<body>
    <noscript>
        <strong>
            We're sorry but draft magic doesn't work properly without JavaScript enabled. Please enable it to continue.
        </strong>
    </noscript>
    <div id="app"></div>
    <script>
            const config = (window.location.search || '')
                .slice(1)
                .split('&')
                .map(kv => kv.split('='))
                .filter(([key, value]) => !!key && !!value)
                .reduce((memo, [key, value]) => ({...memo, [key]: value}), {
                    user: 'nah',
                    account: 'draftmagic'
                });
            (function(apiKey) {
                (function(p,e,n,d,o) {
                    var v,w,x,y,z; o=p[d]=p[d]||{}; o._q=[];
                    v=['initialize','identify','updateOptions','pageLoad']; for(w=0,x=v.length;w<x;++w)(function(m) {
                        o[m]=o[m]||function() {o._q[m===v[0]? 'unshift':'push']([m].concat([].slice.call(arguments,0)));};
                    })(v[w]);
                    y=e.createElement(n); y.async=!0; y.src='https://pendo-magic-static.storage.googleapis.com/agent/static/'+apiKey+'/pendo.js';
                    z=e.getElementsByTagName(n)[0]; z.parentNode.insertBefore(y,z);
                })(window,document,'script','pendo');
                pendo.initialize({
                    apiKey: apiKey,
                    visitor: {
                        id: config.user
                    },
                    account: {
                        id: config.account
                    }
                });
            })('6363862c-cb6b-4c59-419e-2df2418a9935');
        </script>
</body>
</html>
